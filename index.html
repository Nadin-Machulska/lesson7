    <header>
      <h2>Create an account</h2>

    <main>
        <form action="">
        <!--First-Last name-->
     
        <!--to make inputs inline-->
        
       <div class="container"> <p>Fisrt name</p><br>
            <input type="first-name" Id="first" minlength="3" maxlength="15" />
      </div>
        <div class="container"><p>Last name</p><br>
            <input type="last-name" id="second" minlength="3" maxlength="15" />
        <br><br><br>
        </div>


        
        
            <!--user e-mail-->
            <section><p id="mail">E-mail</p>

           <p>We'll never share your email with anyone else. </p>  
    <br><br></section>
    
<!--male-female-->
           <section><input type="radio" name="state" id="male-check">
           <label for="male">Male</label>
           <input type="radio" name="state" id="female-check">
           <label for="female">Female</label>
        </section><br><br>
           
           
    
    


<!--Country-city-->
<section class="select-wrapper"> <span>
    <label for="select" class="label">Country</label>
<select name="countries" id="select" class="select">
<option value="ukraine" selected>Ukraine</option>
<option value="usa">USA</option>

</select></span>


<span>
<input type="text" name="city" id="city-text">

</section><br><br>


<span>
<!--Sign up-->

</span>
